<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');

        body {
            background-color: black;
            color: #0f0;
            font-family: 'Silkscreen', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        .text {
            font-size: 40px;
            text-transform: uppercase;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
            animation: flicker 1.5s infinite alternate;
        }

        .subtext {
            font-size: 16px;
            margin-top: 10px;
            color: #0a0;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0; }
            50% { opacity: 0.8; text-shadow: 0 0 2px #0f0, 0 0 5px #0f0; }
            100% { opacity: 1; text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9);
            z-index: -1;
        }

        canvas {
            display: block;
        }

        /* ðŸ”¥ BotÃ³n Secreto ðŸ”¥ */
        .secret-button {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #0f0;
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Silkscreen', monospace;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Muestra el botÃ³n cuando el usuario pasa el mouse por la parte inferior */
        body:hover .secret-button,
        body:active .secret-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">COMING SOON</div>
        <div class="subtext">- Destro7ed -</div>
    </div>
    <div class="matrix">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- ðŸ”¥ BotÃ³n Secreto -->
    <a href="page2.html">
        <button class="secret-button">Access Granted</button>
    </a>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "01".split("");
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
